<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ko">
    <head>
        <!-- 
            스마트폰 가로: 420px
         -->
        <!-- pc css -->
        <link rel="stylesheet" media="all and (min-width:501px)" href="home_pc.css">
        <link rel="stylesheet" media="all and (min-device-width:501px)" href="home_pc.css">
        <!-- phone css -->
        <link rel="stylesheet" media="all and (max-width:500px)" href="home_phone.css">
        <link rel="stylesheet" media="all and (max-device-width:500px)" href="home_phone.css">

        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    </head>
    <body style="overflow-x: hidden">
        <!-- 위쪽 배경 -->
        <div id="body_top">
        </div>

        <!-- 중간 배경 -->
        <div id="body_middle">

            <!-- 제목(비어있음) -->
            <div id="title">
                <div class="title">
                </div>
            </div>

            <!-- 위쪽 빈 공간 -->
            <div id="main_space_1"></div>

            <!-- 내용 -->
            <div id="home_content">
                <!-- 결과 -->
                <div class="result" style="display:''">

                    <div id="space_1"></div>

                    <div class="text">
                        결과 텍스트
                    </div>
                    
                    <!-- 결과 사진 -->
                    <div class="img">
                    </div>
                    
                    <div class="info_window">
                        <div class="text">
                            결과 설명
                        </div>
                    </div>

                    <!-- 주의 사항 -->
                    <div class="warn_window">

                        <div id="space_1"></div>
                        
                        <div class="text_div">
                            <div id="space"></div>
                            <div class="text"></div>
                        </div>
                        
                        <div class="chemi_img">
                            <div class="img_1">
                                <div class="img"></div>
                                <div class="text"></div>
                            </div>
                            <div class="img_2">
                                <div class="img"></div>
                                <div class="text"></div>
                            </div>
                        </div>

                        <div id="space_2"></div>

                    </div>

                    <div id="space_2"></div>

                </div>

                <div class="loading" style="display:none">
                    <div class="text">
                    </div>
                </div>
            </div>

            <!-- 윈도우 사이 빈 공간 -->
            <div id="main_space_2"></div>

            <div id="event_window">
                <!-- 이벤트 설명 -->
                <div class="result" style="display:''">
                    
                    <div id="space_1"></div>
                    
                    <div class="name">
                        해시태그 이벤트
                    </div>

                    <div class="text_1">
                        이벤트 텍스트
                    </div>

                    <div class="text_2">
                        이벤트 기간, 당첨자 발표
                    </div>

                    <div class="info_window_1">
                        이벤트 설명
                    </div>

                    <div class="text_3">
                        당첨 상품
                    </div>

                    <div class="text_4">
                        치킨, 콜라
                    </div>

                    <div class="text_5">
                        유의사항
                    </div>

                    <div class="info_window_2">

                        <div class="window_2_background_space_1"></div>

                        <div class="window_2_background">
                            <div id="text">
                                <div>#겜BTI  #게임성향테스트</div>
                                <div>#나는_어떤_게이머인지_알아보자</div>
                                <div>#WCG2022</div>
                            </div>
                            <div id="copy_button">
                                <button onclick="copy_text()">복사하기</button>
                            </div>
                        </div>

                        <div class="window_2_background_space_2"></div>

                    </div>

                    <div id="space_3"></div>

                </div>
            </div>
        
            <!-- 아래 빈 공간 -->
            <div id="main_space_3"></div>
        </div>

        <script>
            function sendLinkCustom() {
            Kakao.init('276e719d8448d0a0ea5ce688a4023792');
            Kakao.Link.sendCustom({
                templateId:68513
            });
            }
        </script>

        <!-- 아래쪽 배경 -->
        <div id="body_bottom">
            <div id="bottom_left"></div>
            <div id="bottom_right"></div>
        </div>

        <div id="body_bottom_space">
        </div>

        <!-- 진행 버튼 -->
        <div id="home_button">
            <!-- 결과 -->
            <div class="result"  style="display:''">

                <div class="img" onclick="location.href='https://www.instagram.com/wcg.official';"></div>
                <div class="share">
                    <!-- 공유 버튼 -->
                    <button onclick="test_share()" img></button>
                </div>
                <div class="restart">
                    <!-- 다시 시작 버튼 -->
                    <button onclick="test_restart()" img></button>
                </div>

            </div>
        </div>

        <!-- 기능 실행 -->
        <script src="result.js"></script>

    </body>
</html>
