<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ko">
    <head>
        <!-- 
            스마트폰 가로: 420px
         -->
        <!-- pc css -->
        <link rel="stylesheet" media="all and (min-width:501px)" href="home_pc.css">
        <link rel="stylesheet" media="all and (min-device-width:501px)" href="home_pc.css">
        <!-- phone css -->
        <link rel="stylesheet" media="all and (max-width:500px)" href="home_phone.css">
        <link rel="stylesheet" media="all and (max-device-width:500px)" href="home_phone.css">

        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    </head>
    <body style="overflow-x: hidden">
        <!-- 위쪽 배경 -->
        <div id="body_top">
        </div>

        <!-- 중간 배경 -->
        <div id="body_middle">

            <!-- 제목(비어있음) -->
            <div id="title">
                <div class="title">
                </div>
            </div>

            <!-- 위쪽 빈 공간 -->
            <div id="main_space_1"></div>

            <!-- 내용 -->
            <div id="home_content">
                <!-- 결과 -->
                <div class="result" style="display:''">

                    <div id="space_1"></div>

                    <div class="text">
                    </div>
                    
                    <!-- 결과 사진 -->
                    <div class="img">
                    </div>
                    
                    <div class="info_window">
                        <div class="text">
                            결과 설명
                        </div>
                    </div>

                    <!-- 주의 사항 -->
                    <div class="warn_window">

                        <div id="space_1"></div>
                        
                        <div class="text_div">
                            <div id="space"></div>
                            <div class="text"></div>
                        </div>
                        
                        <div class="chemi_img">
                            <div class="img_1">
                                <div class="img"></div>
                                <div class="text"></div>
                            </div>
                            <div class="img_2">
                                <div class="img"></div>
                                <div class="text"></div>
                            </div>
                        </div>

                        <div id="space_2"></div>

                    </div>

                    <div id="space_2"></div>

                </div>

                <div class="loading" style="display:none">
                    <div class="text">
                    </div>
                </div>
            </div>

            <!-- 윈도우 사이 빈 공간 -->
            <div id="main_space_2"></div>

            <div id="event_window">
                <!-- 이벤트 설명 -->
                <div class="result" style="display:''">
                    
                    <div id="space_1"></div>
                    
                    <div class="name">
                    </div>

                    <div class="text_1">
                        이벤트 텍스트
                    </div>

                    <div class="text_2">
                        <div class="text_2_1">
                            <div class="text_2_1_name"></div>
                            <div class="text_2_1_text">1.13 (목) ~ 1.25 (화)</div>
                        </div>
                        <div class="text_2_2">
                            <div class="text_2_2_name"></div>
                            <div class="text_2_2_text">1.27 (목)</div>
                        </div>
                    </div>

                    <div id="space_2"></div>

                    <div class="info_window_1">
                        
                        <div id="space_1"  style="height:10%"></div>

                        <div class="info_text_1">
                            <div id="space" style="width:2%;"></div>
                            <div id="num_1"></div>
                            <div id="text_1">겜BTI 테스트 후, 결과 화면 캡쳐하기</div>
                        </div>
                        <div class="info_text_2">
                            <div id="space" style="width:2%;"></div>
                            <div id="num_2"></div>
                            <div id="text_2">해시태그 복사 버튼 클릭하기</div>
                        </div>
                        <div class="info_text_3">
                            <div id="space" style="width:2%;"></div>
                            <div id="num_3"></div>
                            <div id="text_3">WCG공식 계정(@wcg.official) 팔로우하기</div>
                        </div>
                        <div class="info_text_4">
                            <div id="space" style="width:2%;"></div>
                            <div id="num_4"></div>
                            <div id="text_4">@wcg.official 태그하고, 해시태그와 함께 결과화면 공유하면 끄-읕!!</div>
                        </div>

                        <div id="space_2" style="height:10%"></div>

                    </div>

                    <!-- 당첨 상품 -->
                    <div class="text_3">
                    </div>

                    <!-- 치킨, 콜라 -->
                    <div class="text_4">
                    </div>

                    <div class="text_5">
                        유의사항
                    </div>

                    <div class="info_window_2">

                        <div class="window_2_background_space_1"></div>

                        <div class="window_2_background">
                            <div id="space"></div>
                            <div id="text">
                                <div>#겜BTI  #게임성향테스트</div>
                                <div>#나는_어떤_게이머인지_알아보자</div>
                                <div>#WCG2022</div>
                            </div>
                            <div id="copy_button">
                                <button onclick="copy_text()">복사하기</button>
                            </div>
                        </div>

                        <div class="window_2_background_space_2"></div>

                    </div>

                    <div id="space_3"></div>

                </div>
            </div>
        
            <!-- 아래 빈 공간 -->
            <div id="main_space_3"></div>
        </div>

        <!-- 아래쪽 배경 -->
        <div id="body_bottom">
            <div id="bottom_left"></div>
            <div id="bottom_right"></div>
        </div>

        <div id="body_bottom_space">
        </div>

        <!-- 진행 버튼 -->
        <div id="home_button">
            <!-- 결과 -->
            <div class="result"  style="display:''">

                <div class="img" onclick="location.href='https://www.instagram.com/wcg.official';"></div>
                <div class="share">
                    <!-- 공유 버튼 -->
                    <button onclick="test_share()" img></button>
                </div>
                <div class="restart">
                    <!-- 다시 시작 버튼 -->
                    <button onclick="test_restart()" img></button>
                </div>

            </div>
        </div>

        <!-- 기능 실행 -->
        <script src="result.js"></script>

    </body>
</html>
