<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ko">
    <head>
        <!-- 
            스마트폰 가로: 420px
         -->
        <!-- pc css -->
        <link rel="stylesheet" media="all and (min-width:501px)" href="home_pc.css">
        <link rel="stylesheet" media="all and (min-device-width:501px)" href="home_pc.css">
        <!-- phone css -->
        <link rel="stylesheet" media="all and (max-width:500px)" href="home_phone.css">
        <link rel="stylesheet" media="all and (max-device-width:500px)" href="home_phone.css">

        <!-- 기능 실행 -->
        <script src="home.js"></script>
    </head>
    <body>
        <!-- 위쪽 배경 -->
        <div id="body_top">
        </div>

        <!-- 중간 배경 -->
        <div id="body_middle">

            <!-- 제목 -->
            <div id="main_title">
                <div class="start">
                    <p></p>
                </div>
            </div>

            <!-- 윈도우 창 -->
            <div id="main_window">
                <div class="test_window" style="display:none">
                    <!-- 테스트 윈도우 이미지 -->
                    <img src="3_test/6-1.png" style="position:relative;">
                </div>
                <!-- 내용 -->
                <div id="home_content">
                    <!-- 시작 -->
                    <div class="start" style="display:''">
                        <div class="space"></div>
                        
                        <div class="text">
                            <p>지금 당장 테스트 시작하기!!</p>
                        </div>
                    </div>
                    <!-- 테스트 -->
                    <div class="test" style="display:none">

                        <data id="page" data-page="0"></data>

                        <!-- 질문 -->
                        <div class="question">
                            <div id="q_img">
                                <img src="3_test/2.png" height="30%" style="display:flex; position:relative;">
                            </div>
                            <div id="q_text" style="display:flex; flex-direction:column; justify-content:start; align-items:center; width:auto; height:100%;">
                                <div>질문</div>
                            </div>
                        </div>

                        <!-- 사진 -->
                        <div class="image" style="display:flex; flex-direction:row; justify-content:center; align-items:center;">
                            
                            <img id="img_1" src="3_test/1/1.png" height="100%" style="display:flex; position:relative; top:15%;">
                            <img id="img_2" height="100%" style="display:none">
                            <img id="img_3" height="100%" style="display:none">
                            <img id="img_4" height="100%" style="display:none">
                            
                        </div>

                        <div id="space"></div>

                    </div>
                    <!-- 로딩 화면 -->
                    <div class="loading" style="display:none">
                        <div class="text">
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- 진행 버튼 -->
                <div id="home_button">
                    <!-- 시작 -->
                    <div class="start" style="display:''">
                        <div class="button">
                            <button onclick="test_start()">접속하기</button>
                        </div>
                    </div>
                    <!-- 테스트 -->
                    <div class="test" style="display:none">
                        <data id="test_data" data-type_1="0" data-type_2="0" data-type_3="0" data-type_4="0"></data>

                        <div class="button">
                            <button onclick="test_select_1()">선택지 1</button>
                        </div>

                        <div id="space"></div>
                        
                        <div class="button">
                            <button onclick="test_select_2()">선택지 2</button>
                        </div>
                    </div>
                </div>

            </div>
            
            <div id="feat">
                <div class="start">
                </div>
            </div>

        </div>
        
        <!-- 아래쪽 배경 -->
        <div id="body_bottom">
            <div id="bottom_left"></div>
            <div id="bottom_right"></div>
        </div>

    </body>
</html>
