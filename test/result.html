<!DOCTYPE html>
<meta charset="utf-8">
<html lang="ko">
    <head>
        <!-- 
            스마트폰 가로: 420px
         -->
        <!-- pc css -->
        <link rel="stylesheet" media="all and (min-width:501px)" href="home_pc.css">
        <link rel="stylesheet" media="all and (min-device-width:501px)" href="home_pc.css">
        <!-- phone css -->
        <link rel="stylesheet" media="all and (max-width:500px)" href="home_phone.css">
        <link rel="stylesheet" media="all and (max-device-width:500px)" href="home_phone.css">
    </head>
    <body style="overflow-x: hidden">
        <!-- 위쪽 배경 -->
        <div id="body_top">
        </div>

        <!-- 중간 배경 -->
        <div id="body_middle">

            <!-- 제목(비어있음) -->
            <div id="title">
                <div class="title">
                </div>
            </div>

            <!-- 위쪽 빈 공간 -->
            <div id="main_space_1"></div>

            <!-- 내용 -->
            <div id="home_content">
                <!-- 결과 -->
                <div class="result" style="display:''">

                    <div id="space_1"></div>

                    <div class="text">
                        결과 텍스트
                    </div>
                    
                    <!-- 결과 사진 -->
                    <div class="img">
                    </div>
                    
                    <div class="info_window">
                        <p>결과 설명</p>
                    </div>

                    <!-- 주의 사항 -->
                    <div class="warn_window">
                    </div>

                    <div id="space_2"></div>

                </div>

                <div class="loading" style="display:none">
                    <div class="text">
                        <p>로딩중...</p>
                    </div>
                </div>
            </div>

            <!-- 윈도우 사이 빈 공간 -->
            <div id="main_space_2"></div>

            <div id="event_window">
                <!-- 이벤트 설명 -->
                <div class="result" style="display:''">
                    
                    <div id="space_1"></div>
                    
                    <div class="name">
                        해시태그 이벤트
                    </div>

                    <div class="text_1">
                        이벤트 텍스트
                    </div>

                    <div class="text_2">
                        이벤트 기간, 당첨자 발표
                    </div>

                    <div class="info_window_1">
                        이벤트 설명
                    </div>

                    <div class="text_3">
                        당첨 상품
                    </div>

                    <div class="text_4">
                        치킨, 콜라
                    </div>

                    <div class="text_5">
                        유의사항
                    </div>

                    <div class="info_window_2">
                        이벤트 설명
                    </div>

                    <div id="space_3"></div>

                </div>
            </div>
        
            <!-- 아래 빈 공간 -->
            <div id="main_space_3"></div>
        </div>

        <!-- 아래쪽 배경 -->
        <div id="body_bottom">
            <div id="bottom_left"></div>
            <div id="bottom_right"></div>
        </div>

        <div id="body_bottom_space">
        </div>

        <!-- 진행 버튼 -->
        <div id="home_button">
            <!-- 결과 -->
            <div class="result"  style="display:''">

                <div class="img"></div>
                <div class="share">
                    <!-- 공유 버튼 -->
                    <button onclick="test_restart()" img></button>
                </div>
                <div class="restart">
                    <!-- 다시 시작 버튼 -->
                    <button onclick="test_restart()" img></button>
                </div>

            </div>
        </div>

        <!-- 기능 실행 -->
        <script src="result.js"></script>

    </body>
</html>
